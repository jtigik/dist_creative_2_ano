<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Notas de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Notas - 2º Ano do Ensino Médio</h1>
    <form id="gradeForm">
        <input type="hidden" id="gradeId" value="">
        <label for="studentName">Nome do Aluno:</label>
        <input type="text" id="studentName" required>
        <label for="subject">Disciplina:</label>
        <input type="text" id="subject" required>
        <label for="grade">Nota (0-10):</label>
        <input type="number" id="grade" min="0" max="10" step="0.1" required>
        <button type="submit" id="submit">Salvar Nota</button>
        <button type="button" id="cancelEdit">Cancelar Edição</button>
    </form>
    <table id="gradesTable">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nome do Aluno</th>
            <th>Disciplina</th>
            <th>Nota</th>
            <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
